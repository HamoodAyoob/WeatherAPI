<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0984e3">
    <title>Weather App - Real-time Weather Information</title>
    <link rel="manifest" href="/static/manifest.json">
    <link rel="stylesheet" href="../static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Weather App</h1>
            <p>Get real-time weather information for any city</p>
            <div class="header-controls">
                <button class="icon-btn" onclick="toggleDarkMode()" id="darkModeBtn">
                    üåô Dark Mode
                </button>
                <button class="icon-btn" onclick="toggleUnits()" id="unitBtn">
                    ¬∞C / ¬∞F
                </button>
                <button class="icon-btn" onclick="getLocationWeather()">
                    üìç Use My Location
                </button>
            </div>
        </div>

        <div class="search-wrapper">
            <div class="search-container">
                <input 
                    type="text" 
                    id="cityInput" 
                    class="search-input" 
                    placeholder="Enter city name..."
                    onkeypress="if(event.key==='Enter') searchWeather()"
                    oninput="handleAutocomplete()"
                >
                <button class="search-btn" onclick="searchWeather()">Search</button>
            </div>
            <div id="autocompleteDropdown" class="autocomplete-dropdown"></div>
        </div>

        <div id="recentSearches" class="recent-searches hidden">
            <div class="recent-searches-title">Recent Searches</div>
            <div id="recentChips" class="recent-chips"></div>
        </div>

        <div id="loading" class="loading hidden">
            <p>üîç Searching for weather data...</p>
        </div>

        <div id="error" class="error hidden"></div>

        <div id="weatherContent" class="hidden">
            <div class="weather-card">
                <div class="current-weather">
                    <div class="weather-main">
                        <h2 id="cityName" class="city-name"></h2>
                        <div id="weatherIcon" class="weather-icon"></div>
                        <div id="temperature" class="temperature"></div>
                        <div id="description" class="description"></div>
                    </div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-label">Feels Like</div>
                            <div id="feelsLike" class="detail-value"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Humidity</div>
                            <div id="humidity" class="detail-value"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wind Speed</div>
                            <div id="windSpeed" class="detail-value"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Pressure</div>
                            <div id="pressure" class="detail-value"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Precipitation</div>
                            <div id="precipitation" class="detail-value"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wind Direction</div>
                            <div id="windDirection" class="detail-value"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Cloud Cover</div>
                            <div id="cloudCover" class="detail-value"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Visibility</div>
                            <div id="visibility" class="detail-value"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">UV Index</div>
                            <div id="uvIndex" class="detail-value"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Air Quality (AQI)</div>
                            <div id="airQuality" class="detail-value"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Sunrise</div>
                            <div id="sunrise" class="detail-value"></div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Sunset</div>
                            <div id="sunset" class="detail-value"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="weather-card">
                <div class="tabs">
                    <button class="tab-btn active" onclick="showTab('hourly')">24-Hour Forecast</button>
                    <button class="tab-btn" onclick="showTab('daily')">5-Day Forecast</button>
                    <button class="tab-btn" onclick="showTab('charts')">Charts</button>
                </div>

                <div id="hourlyTab" class="tab-content active">
                    <div id="hourlyForecast" class="hourly-forecast"></div>
                </div>

                <div id="dailyTab" class="tab-content">
                    <div id="forecastGrid" class="forecast-grid"></div>
                </div>

                <div id="chartsTab" class="tab-content">
                    <div class="chart-container">
                        <canvas id="tempChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="precipChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="../static/script.js"></script>
</body>
</html>
